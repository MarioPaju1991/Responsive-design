<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="image-sec">
        <img src="assets/images/image-product-mobile.jpg" class="mobile-img"alt="GABRIELLE CHANEL PARIS">
        <img src="assets/images/image-product-desktop.jpg" class="desktop-img" alt="GABRIELLE CHANEL PARIS">
      </div>
      <div class="text-sec">
        <p class="ribbontext">Perfume</p>

        <h2 class="ttle">Gabrielle Essence Eau De Parfum</h2>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="prices"><span class="current-price">$149.99</span>
        <s class="old-price">$169.99</s></p>
        <button type="button" class="butn">
          <img src="assets/images/icon-cart.svg" alt="cart">
          <span>Add to Cart</span>
        </button>
      </div>


    </div>
  </main>
  <footer>

    <p class="credits">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">frontend mentor</a>.
    Coded by <a href="" target="_blank">Mario</a>.</p>

</footer>

</body>
</html>
